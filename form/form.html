<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表單</title>
    <style>
    #form_member---edit>*{
        display: block;
        margin: 10px 0;
    }
    #form_member---edit label{
        line-height: 1;
        margin-top: 25px;
    }
    #username{
        width: 150px;
    }
    </style>
</head>
<body>
    <form action="" method="post" name="form-search-product" id="form-search-product" title=產品搜尋表單>
        <label for=""> 產品搜尋：</label>
        <input type="search" name="input_search" id="input_search" title="產品搜尋欄位" placeholder="請輸入產品關鍵字">
        <input type="submit" value="搜尋" name="btn__submit--search" id="btn__submit--search" title="產品搜尋按鈕">
    </form>
    <hr>
    <header>
        <h2>會員資料修改</h2>
        <small>「*」為必填</small>
    </header>
    <form action="" method="post" name="form-search-edit" id="form-search-edit" title=會員資料修改表單>
        <label for="username">*姓名：</label>
        <!-- <small>required(必填) autocomplete(抓取輸入過的紀錄)</small> -->
        <input type="text" name="username" id="'username" title="姓名欄位" placeholder="請輸入姓名" required autocomplete
            autofocus>
    <br>
        <label for="account">帳號：</label>
        <input type="text" name="account" id="account" title="帳號欄位"value="A123"disabled>
    <br>
        <label for="idnumber">身分證字號：</label>
        <input type="text" name="idnumber" id="idnumber" title="身分證字號欄位" value="A123456789"readonly>
    <br>
        <label for="mobile">手機號碼：</label>
        <input type="tel" name="mobile" id="mobile" title="手機號碼欄位" placeholder="共10碼" maxlength="10">
    <br>
        <label for="email">Email：</label>
        <input type="email" name="email" id="email" title="email欄位" placeholder="請輸入電子郵件信箱"required>
    <br>
        <label for ="password">修改密碼：</label>
        <input type="password" name="password" id="password">

        <label for ="password-1">確認密碼：</label>
        <input type="password" name="password" id="password-1"> 
        <!-- id 不能重複 -->
        <label for ="birthday">生日：</label>
        <input type="date" name="birthday" id="birthday"title="生日欄位" placeholder="請輸入生日">

        <label for ="file">上傳檔案：<small>(檔案體積不可超過1Mb，僅可上傳2Mb圖檔.jpg、gif、png)</small></label>
        <input type="file" name="file" id="file"title="上傳檔案"mutiple>
        <!-- mutiple -->

        <label for="gender">性別：</label>
        <select name="" id="gender" title="性別選項">
            <option value="">請選擇</option>
            <option value="生理男">生理男</option>
            <option value="生理女">生理女</option>
        </select>
        <!-- select預設顯示第一個選項，所以要自己在第一個選項設定「請選擇」不給值 -->
        
        <label for="other">其他類別：</label>
        <select name="other" id="other" title="類別選項">
            <option value="">請選擇</option>
            <optgroup label="分類一">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
            <optgroup label="分類二">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
        </select>
        <!-- optgroup選項分類，需搭配laber屬性設定分類名稱 -->
        
        <fieldset>
            <legend>會員類型：</legend>
        <input type="radio" name="member" id="member-1"value="金卡會員">
        <label for="member-1">金卡會員</label>

        <input type="radio" name="member" id="member-2"value="銀卡會員">
        <label for="member-2">銀卡會員</label>
        
        <input type="radio" name="member" id="member-3"value="銅卡會員">
        <label for="member-3">銅卡會員</label>
        <!-- radio必須帶值，才能回傳值給資料庫 -->
        </fieldset>

        <fieldset>
            <legend>會員類型：</legend>
        <input type="radio" name="category" id="category-1"value="類型一">
        <label for="member-1">類型一</label>
        
        <input type="radio" name="category" id="category-2"value="類型二">
        <label for="category-2">類型二</label>

        <input type="radio" name="category" id="category-3"value="類型三">
        <label for="category-3">類型三</label>

        <!-- radio必須帶值，才能回傳值給資料庫 -->
        </fieldset>
        <!-- 還沒寫完 -->
        <fieldset>
            <legend>訂閱內容：<small>可複選</small></legend>
        <input type="checkbox" name="order" id="order-1"value="國際">
        <label for="order-1">類型一</label>
        
        <input type="radio" name="category" id="category-2"value="類型二">
        <label for="category-2">類型二</label>

        <input type="radio" name="category" id="category-3"value="類型三">
        <label for="category-3">類型三</label>

        <!-- radio必須帶值，才能回傳值給資料庫 -->
        </fieldset>



        <div>
            <input type="reset" name="btn__reset--member" id="btn__reset--member" title="會員資料修改重填" value="重填">
            <input type="submit" name="btn__submit--member" id="btn__submit--member" title="會員資料修改送出" value="送出">
        </div>
    </form>
</body>

</html>
